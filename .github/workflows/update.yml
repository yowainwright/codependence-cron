name: update codependencies

on:
  schedule:
    - cron:  '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.11
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm update
        env:
          CI: true
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: 'chore: Update dependencies'
            title: '[codependence]  update dependencies'
            body: |
              ## ü§º‚Äç‚ôÄÔ∏è Codependence Dependency Updates

              Auto-generated by [codependence][1] using [create-pull-request][2]

              [1]: https://github.com/yowainwright/codependence-cron
              [2]: https://github.com/peter-evans/create-pull-request
            branch: update-dependencies
            labels: codependencies
